sudo: required

language: node_js
node_js:
  - lts/*

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.8.0

before_install:
  - docker-compose up --build -d
  - cd frontend && yarn install --frozon-lockfile && ls
  - cd .. && cd backend && yarn install --frozon-lockfile && ls

script:
  - docker-compose up -d
  - docker-compose exec frontend yarn test --watchAll=false
  - docker-compose exec backend yarn test --watchAll=false
