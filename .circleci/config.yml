version: 2.1
#あとで修正
orbs:
  welcome: circleci/welcome-orb@0.4.1

workflows:
  my-workflow:
    jobs:
      - build:
          context:
            - dockerhub-creds

jobs:
  build:
    docker:
      - image: tk1351/docker-app:frontend
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
      - image: tk1351/docker-app:backend
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    working_directory: ~/app
    steps:
      - checkout
      - run:
          command: apt-get update && apt-get install -y sudo
      - run:
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.27.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          version: 19.03.12
      - run:
          command: docker-compose up --build -d
      - run:
          command: cd frontend && ls
